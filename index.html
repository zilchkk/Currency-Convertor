<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Conervtor</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input value="100" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/32.png" />
              <select name="from" class="from">
              </select>
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>
          <div class="to">
            <p>to</p>
            
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/32.png" />
              <select name="to" class="to">
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button>Exchange The Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
